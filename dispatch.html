<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Dispatch Dashboard</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Dashboard Header */
    h2 {
      background: #f71942;
      text-align: center;
      margin: 0;
      padding: 12px;
      color: white;
      top: 0;
      z-index: 100;
      font-weight: bold;
      position: sticky;
    }

    /* Summary Bar */
    #summary {
      text-align: center;
      background: linear-gradient(90deg, #f35555, #f88989);
      font-size: 1.2em;
      padding: 8px;
      margin: 0;
      font-weight: bolder;
      color: white;
      position: sticky;
      top: 52px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Scrollable Table Section */
    .table-container {
      height: calc(100vh - 180px);
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    /* Sticky Table Header */
    thead th {
      background-color: #f1f1f1;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: bold;
    }

    tr:nth-child(even) { background-color: #fafafa; }

    /* Row color coding based on elapsed time */
    .green-row {
      background-color: #006400 !important;
      color: white;
      font-weight: bold;
    }
    .yellow-row {
      background-color: #FFD700 !important;
      color: black;
      font-weight: bold;
    }
    .red-row {
      background-color: #8B0000 !important;
      color: white;
      font-weight: bold;
    }

    .timer {
      display: block;
      font-size: 12px;
      margin-top: 2px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>

<body>
  <h2>üßë‚ÄçüíªInvoices Pending to be Dispatched üì¶</h2>
  <div id="summary">Total Invoices at Dispatch: 0</div>

  <div class="table-container">
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>CONFIRMATION TIME OUT</th>
          <th>Customer Name</th>
          <th>Credit Terms</th>
          <th>Route</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    Last updated: <span id="lastUpdated"></span>
    <div>Designed and Managed by MIS.DPT</div>
  </div>

  <script src="config.js"></script>
  <script>
    let savedScrollTop = 0;
    let currentDirection = 1;
    let scrollInterval;

    //const today = new Date();
    //const formatted = today.toISOString().split("T")[0];

    let today = new Date();
    let yyyy = today.getFullYear();
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let dd = String(today.getDate()).padStart(2, '0');
    let formattedEnd = `${yyyy}-${mm}-${dd}`;  // today

    // Example: pull data for the past 7 days
    let pastDate = new Date();
    pastDate.setDate(today.getDate() - 7);
    let pastY = pastDate.getFullYear();
    let pastM = String(pastDate.getMonth() + 1).padStart(2, '0');
    let pastD = String(pastDate.getDate()).padStart(2, '0');
    let formattedStart = `${pastY}-${pastM}-${pastD}`;

    const urlParams = new URLSearchParams(window.location.search);
    const branchId = urlParams.get('branch') || 'orgbranch-default';
    const branchNames = {
      "orgbranch-683976e3994a072a600cbd7a": "Head Office",
       "orgbranch-684558f576bd774c32f00d8e": "Naivasha",
       "orgbranch-68455bea76bd774c32f031cc": "Kitengela",
       "orgbranch-68458a4b76bd774c32f10527": "Githu Pharma",
       "orgbranch-684593b176bd774c32f150c6": "Kawangware Wholesale",
        "orgbranch-685001107d3c6f75c8c1d42e": "Karatina",
       "orgbranch-685001217d3c6f75c8c1d491": "Meru",
       "orgbranch-6850012f7d3c6f75c8c1d4f4": "Busia",
       "orgbranch-685001387d3c6f75c8c1d557": "Mombasa Wholesale",
       "orgbranch-685001457d3c6f75c8c1d5ba": "Kisii",
       "orgbranch-685001557d3c6f75c8c1d61d": "Philton",
       "orgbranch-6850015d7d3c6f75c8c1d680": "Kitui Wholesale",
       "orgbranch-685001667d3c6f75c8c1d6e3": "Malindi",
       "orgbranch-685001967d3c6f75c8c1d746": "Kericho",
       "orgbranch-6850019e7d3c6f75c8c1d7a9": "Nakuru",
        "orgbranch-685001a77d3c6f75c8c1d80c": "Kisumu",
       "orgbranch-685001b17d3c6f75c8c1d86f": "Eldoret",
       "orgbranch-685001c17d3c6f75c8c1d8d2": "Thika",
       "orgbranch-685001ce7d3c6f75c8c1d935": "Voi",
       "orgbranch-685001e27d3c6f75c8c1d998": "Kendia", 
         "orgbranch-685001f37d3c6f75c8c1d9fb": "Kakamega",
       "orgbranch-685001ff7d3c6f75c8c1da5e": "Bungoma",
       "orgbranch-685002097d3c6f75c8c1dac1": "Makindu",
       "orgbranch-685002137d3c6f75c8c1db4f": "Rongai Wholesale",
       "orgbranch-685002247d3c6f75c8c1dc25": "Embu",
      // ... add others
    };
    const displayName = branchNames[branchId] || branchId;
    document.querySelector('h2').textContent += ` ‚Äî [${displayName}]`;

    const API_URL = `${window.API_CONFIG.API_URL}list?status=PENDING_DISPATCH&orgBranchId=${branchId}&startDate=${formattedStart}&endDate=${formattedEnd}`;
    const API_TOKEN = window.API_CONFIG.API_TOKEN;

    // ================= TIMER =================
    function startElapsedTimer(timerId, timeObj) {
      function update() {
        const diff = Date.now() - timeObj;
        const mins = Math.floor(diff / 60000);
        const hrs = Math.floor(mins / 60);
        const elem = document.getElementById(timerId);
        if (elem) elem.textContent = `Waiting: ${hrs}h ${mins % 60}m`;
      }
      update();
      setInterval(update, 60000);
    }

    function getRowClass(diffMinutes) {
      if (diffMinutes <= 25) return "green-row";
      if (diffMinutes <= 50) return "yellow-row";
      return "red-row";
    }

    // ================= DISPLAY INVOICES =================
    function displayInvoices(data) {
      const tbody = document.querySelector("#invoiceTable tbody");
      const oldScrollTop = document.querySelector(".table-container").scrollTop;

      document.getElementById("summary").textContent =
        `Total Invoices at Dispatch: ${data.length}`;

      // Build new rows silently
      const fragment = document.createDocumentFragment();

      data.forEach(item => {
        const row = document.createElement("tr");
        const timeObj = new Date(item.orderConfirmationCheckoutAt);
        const diffMinutes = (Date.now() - timeObj.getTime()) / 60000;
        row.classList.add(getRowClass(diffMinutes));

        const displayTime = timeObj.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const timerId = `timer-${item.id}`;

        row.innerHTML = `
          <td>${item.invoiceNumber}</td>
          <td>${displayTime}<br><span class="timer" id="${timerId}"></span></td>
          <td>${item.customerName}</td>
          <td>${item.creditTerm.replace(/_/g, " ")}</td>
          <td>${item.routeName}</td>
          <td>${timeObj.toLocaleDateString()}</td>
        `;
        fragment.appendChild(row);
        startElapsedTimer(timerId, timeObj);
      });

      // Replace content smoothly without reflow jump
      tbody.innerHTML = "";
      tbody.appendChild(fragment);

      // Restore previous scroll
      document.querySelector(".table-container").scrollTop = oldScrollTop;
    }

    // ================= LOAD DATA =================
    async function loadPerformanceData() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            "Authorization": API_TOKEN,
            "Content-Type": "application/json"
          }
        });
        if (!response.ok) throw new Error("API Error " + response.status);
        const json = await response.json();
        const data = Array.isArray(json) ? json : json.data || [];
        displayInvoices(data);
        document.getElementById("lastUpdated").textContent = new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
      }
    }

    // ================= AUTO SCROLL =================
    function startAutoScroll() {
      const container = document.querySelector(".table-container");
      if (scrollInterval) return; // prevent multiple intervals
      if (container.scrollHeight <= container.clientHeight) return;

      const step = 1;
      const speed = 40;
      let direction = 1;
      let scrollTop = 0;

      scrollInterval = setInterval(() => {
        scrollTop += direction * step;
        container.scrollTo({ top: scrollTop, behavior: "smooth" });
        savedScrollTop = scrollTop;
        currentDirection = direction;

        if (scrollTop >= container.scrollHeight - container.clientHeight && direction === 1) {
          direction = 0;
          setTimeout(() => direction = -1, 2000);
        }
        if (scrollTop <= 0 && direction === -1) {
          direction = 1;
        }
      }, speed);
    }

    // ================= INIT =================
    setInterval(loadPerformanceData, 30000);
    loadPerformanceData().then(() => startAutoScroll());
  </script>
</body>
</html>
