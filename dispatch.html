
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Dispatch Dashboard</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Dashboard Header */
    h2 {
      background: #f71942;
      text-align: center;
      margin: 0;
      padding: 12px;
      color: white;
      top: 0;
      z-index: 100;
      font-weight: bold;
      position: sticky;
    }

    /* Summary Bar */
    #summary {
      text-align: center;
      background: #f35555;
      font-size: 1.2em;
      padding: 8px;
      margin: 0;
      font-weight: bolder;
      color: white;
      position: sticky;
      top: 52px;
      z-index: 100;
    }

    /* Scrollable Table Section */
    .table-container {
      height: calc(100vh - 180px);
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    /* Sticky Table Header */
    thead th {
      background-color: #f1f1f1;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: bold;
    }

    tr:nth-child(even) { background-color: #fafafa; }

    /* Row color coding based on elapsed time */
    .green-row {
      background-color: #006400 !important;
      color: white;
      font-weight: bold;
    }
    .yellow-row {
      background-color: #FFD700 !important;
      color: black;
      font-weight: bold;
    }
    .red-row {
      background-color: #8B0000 !important;
      color: white;
      font-weight: bold;
    }

    /* Timer text under time */
    .timer {
      display: block;
      font-size: 12px;
      margin-top: 2px;
    }

    .status {
      padding: 4px 8px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: inline-block;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>

<body>

  <!-- Dashboard Title -->
  <h2>üßë‚ÄçüíªInvoices Pending to be Dispatched üì¶</h2>

  <!-- Summary Counter -->
  <div id="summary">Total Invoices at Dispatch: 0</div>

  <!-- Scrollable Table -->
  <div class="table-container">
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>CONFIRMATION TIME OUT</th>
          <th>Customer Name</th>
          <th>Credit Terms</th>
          <th>Route</th>
          
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    Last updated: <span id="lastUpdated"></span>
   <div>Designed and Managed by MIS.DPT</div>
  </div>

  <!-- Load the config first -->
  <script src="config.js"></script>

<script>

// ====== SAVE SCROLL POSITION & DIRECTION ======
let savedScrollTop = 0;
let savedDirection = 1;
let currentDirection = 1;

let scrollInterval;

// =============== API CONFIG ===================
let today = new Date();
let yyyy = today.getFullYear();
let mm = String(today.getMonth() + 1).padStart(2, '0');
let dd = String(today.getDate()).padStart(2, '0');
let formatted = `${yyyy}-${mm}-${dd}`;

// Read branch ID dynamically from the URL, e.g. ?branch=orgbranch-12345
const urlParams = new URLSearchParams(window.location.search);
const branchId = urlParams.get('branch') || 'orgbranch-default'; // fallback if missing

const API_URL = `${window.API_CONFIG.API_URL}list?status=PENDING_DISPATCH&orgBranchId=${branchId}&startDate=${formatted}`;

const API_TOKEN = window.API_CONFIG.API_TOKEN;


// =============== TIMER UNDER CONFIRM TIME ===============
function startElapsedTimer(timerId, timeObj) {
  function update() {
    const diff = Date.now() - timeObj;
    const mins = Math.floor(diff / 60000);
    const hrs = Math.floor(mins / 60);

    const elem = document.getElementById(timerId);
    if (elem) elem.textContent = `Waiting: ${hrs}h ${mins % 60}m`;
  }

  update();
  setInterval(update, 60000);
}


// =============== ROW COLOR LOGIC ===============
function getRowClass(diffMinutes) {
  if (diffMinutes <= 25) return "green-row";
  if (diffMinutes <= 50) return "yellow-row";
  return "red-row";
}


// =============== DISPLAY INVOICES ===============
function displayInvoices(data) {
  const tbody = document.querySelector("#invoiceTable tbody");
  tbody.innerHTML = "";

  document.getElementById("summary").textContent =
    `Total Invoices at Dispatch: ${data.length}`;

  data.forEach(item => {
    const row = document.createElement("tr");

    const timeObj = new Date(item.orderConfirmationCheckoutAt);
    const diffMs = Date.now() - timeObj.getTime();
    const diffMinutes = diffMs / 60000;

    row.classList.add(getRowClass(diffMinutes));

    const displayTime = timeObj.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });

    const timerId = `timer-${item.id}`;

    row.innerHTML = `
      <td>${item.invoiceNumber}</td>
      <td>${displayTime}<br><span class="timer" id="${timerId}"></span></td>
      <td>${item.customerName}</td>
      <td>${item.creditTerm.replace(/_/g, " ")}</td>
      <td>${item.routeName}</td>
      <td>${timeObj.toLocaleDateString()}</td>
    `;

    tbody.appendChild(row);
    startElapsedTimer(timerId, timeObj);
  });

  // Restore scroll & restart auto-scroll
  const container = document.querySelector(".table-container");
  container.scrollTop = savedScrollTop;
  startAutoScroll();
}


// =============== LOAD DATA (WITH SCROLL RESTORE) ===============
async function loadPerformanceData() {
  const container = document.querySelector(".table-container");
  savedScrollTop = container.scrollTop;
  savedDirection = currentDirection;

  try {
    const response = await fetch(API_URL, {
      headers: {
        "Authorization": API_TOKEN,
        "Content-Type": "application/json"
      }
    });

    if (!response.ok) throw new Error("API Error " + response.status);

    const json = await response.json();
    const data = Array.isArray(json) ? json : json.data || [];

    displayInvoices(data);

    document.getElementById("lastUpdated").textContent =
      new Date().toLocaleTimeString();

  } catch (err) {
    console.error(err);
  }
}


// =============== AUTO SCROLL (BOUNCE EFFECT) ===============
function startAutoScroll() {
  const container = document.querySelector(".table-container");
  clearInterval(scrollInterval);

  if (container.scrollHeight <= container.clientHeight) return;

  const step = 1;
  const speed = 40;

  let direction = savedDirection;
  let scrollTop = savedScrollTop;

  scrollInterval = setInterval(() => {
    scrollTop += direction * step;
    container.scrollTo({ top: scrollTop, behavior: "smooth" });

    currentDirection = direction;

    // Bottom pause then go up
    if (scrollTop >= container.scrollHeight - container.clientHeight && direction === 1) {
      direction = 0;
      setTimeout(() => direction = -1, 2000);
    }

    // Top then go down
    if (scrollTop <= 0 && direction === -1) {
      direction = 1;
    }

  }, speed);
}


// =============== AUTO REFRESH EVERY 30 SECONDS ===============
setInterval(loadPerformanceData, 30000);
loadPerformanceData();

</script>


</body>
</html>
