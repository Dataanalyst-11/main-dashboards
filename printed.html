
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Printing Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      background: #6c757d;
      text-align: center;
      margin: 0;
      position: sticky;
      padding: 12px;
      color: white;
      top: 0;
      z-index: 100;
      font-weight: bolder;
    }

    #summary {
      text-align: center;
      background: #698fb0;
      position: sticky;
      font-size: 1.2em;
      margin: 0;
      font-weight: bolder;
    }

    .table-container {
      height: calc(100vh - 180px);
      overflow-y: auto;
      padding: 10px;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
    }

    thead th {
      background-color: #f1f1f1;
      color: #333333;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* New row color coding */
    .green-row {
      background-color: #006400 !important;
      color: white;
      font-weight: bold;
    }
    .yellow-row {
      background-color: #FFD700 !important;
      color: black;
      font-weight: bold;
    }
    .red-row {
      background-color: #8B0000 !important;
      color: white;
      font-weight: bold;
    }

    /* Status badge formatting preserved */
    .status {
      padding: 4px 8px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 12px;
      display: inline-block;
    }

    
    .timer {
      display: block;
      font-size: 12px;
      color: inherit;
      margin-top: 2px;
    }

    .footer {
      text-align: center;
      font-size: 0.5em;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>

<body>

  <h2>üñ®Ô∏è Printed Invoices</h2>
  <div id="summary">Total Invoices Printed: 0</div>

  <div class="table-container">
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Invoice</th>
          <th>PRINTED TIME</th>
          <th>Customer Name</th>
          <th>Credit Terms</th>
          <th>Route</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
   Last updated: <span id="lastUpdated"></span>
   <div>Designed and Managed by MIS.DPT</div>
  </div>

  <!-- Load the config first -->
  <script src="config.js"></script>

  <script>
    /* Build today's date */
    let today = new Date();
    let yyyy = today.getFullYear();
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let dd = String(today.getDate()).padStart(2, '0');
    let formatted = `${yyyy}-${mm}-${dd}`;

    /* Test range */
    let testDate = "2025-10-01";
    let testEndDate = "2025-11-04";

    // Use central config instead of hardcoding
    //orgbranch-683976e3994a072a600cbd7a-Headoffice
    // Read branch ID dynamically from the URL, e.g. ?branch=orgbranch-12345
      const urlParams = new URLSearchParams(window.location.search);
      const branchId = urlParams.get('branch') || 'orgbranch-default'; // fallback if missing

      const API_URL = `${window.API_CONFIG.API_URL}list?status=ORDER_POSTED&orgBranchId=${branchId}&startDate=${formatted}`;

     const API_TOKEN = window.API_CONFIG.API_TOKEN;

    // ================================
    // Fetch API Data
    // ================================
    async function fetchInvoices() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            "Authorization": API_TOKEN,
            "Content-Type": "application/json"
          }
        });


        const result = await response.json();

        if (result.status && result.data) {
          displayInvoices(result.data);
          document.getElementById("lastUpdated").textContent =
            new Date().toLocaleTimeString();
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function displayInvoices(data) {
      const tbody = document.querySelector("#invoiceTable tbody");
      tbody.innerHTML = "";

      document.getElementById("summary").textContent =
        `Invoices in Printing Area: ${data.length}`;

      data.forEach(item => {
        const row = document.createElement("tr");
        // You can replace the updatedAt to the time of your specs
        const timeObj = new Date(item.createdAt);
        const diffMs = Date.now() - timeObj.getTime();
        const diffMinutes = diffMs / 60000;

        /* Apply row color based on elapsed time */
        if (diffMinutes <= 5) {
          row.classList.add("green-row");
        } else if (diffMinutes <= 10) {
          row.classList.add("yellow-row");
        } else {
          row.classList.add("red-row");
        }

        const timeString = timeObj.toLocaleTimeString([], {
          hour: '2-digit', minute: '2-digit'
        });

        const timerId = `timer-${item.id}`;
            //here specify the columns to display
        row.innerHTML = `
          <td>${item.invoiceNumber}</td>
          <td>
            ${timeString}
            <span class="timer" id="${timerId}"></span>
          </td>
          <td>${item.customerName}</td>
          <td>${item.creditTerm.replace(/_/g, ' ')}</td>
          <td>${item.routeName}</td>
          <td>${timeObj.toLocaleDateString()}</td>
        `;

        tbody.appendChild(row);
        startElapsedTimer(timerId, timeObj);
      });

      startAutoScroll();
    }

    function startElapsedTimer(timerId, timeObj) {
      function update() {
        const diff = Date.now() - timeObj;
        const mins = Math.floor(diff / 60000);
        const hrs = Math.floor(mins / 60);

        const elem = document.getElementById(timerId);
        if (elem) elem.textContent = `Printed : ${hrs}h ${mins % 60}m ago`;
      }
      update();
      setInterval(update, 60000);
    }

    let scrollInterval;

    function startAutoScroll() {
     const container = document.querySelector(".table-container");
     clearInterval(scrollInterval);

     if (container.scrollHeight <= container.clientHeight) return;

     const speed = 40;      // scroll interval
     const step = 1;        // pixel movement per tick (same for up & down)

     let direction = 1;     // 1 = down, -1 = up, 0 = pause
      let scrollTop = 0;

     scrollInterval = setInterval(() => {
       scrollTop += direction * step;

       container.scrollTo({ top: scrollTop, behavior: "smooth" });

        // reached bottom ‚Üí pause 2 seconds ‚Üí go up
        if (scrollTop >= container.scrollHeight - container.clientHeight && direction === 1) {
        direction = 0; // stop scrolling
        setTimeout(() => {
        direction = -1; // then go upward
       }, 2000);
       }

       // reached top ‚Üí go down again
        if (scrollTop <= 0 && direction === -1) {
         direction = 1; // start scrolling down
        }
      }, speed);
    }


    setInterval(fetchInvoices, 30000);
    fetchInvoices();
  </script>

</body>
</html>
