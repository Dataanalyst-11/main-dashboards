<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telesale Performance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-weight: bolder;
    background: #0f172a;
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 16px;
    text-align: center;
    font-size: 28px;
    background: #ba9305;
    border-bottom: 2px solid #121957;
  }

  .container {
    flex: 1;
    padding: 0 20px;
    overflow: hidden;
  }

  .table-container {
    height: 100%;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .table-container::-webkit-scrollbar { display: none; }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 20px;
  }

  thead th {
    background: #1e293b;
    position: sticky;
    top: 0;
    text-transform: uppercase;
    font-size: 16px;
    color: #93c5fd;
  }

  th, td {
    padding: 14px;
    border-bottom: 1px solid #334155;
  }

  tbody tr:nth-child(even) { background: #020617; }
  tbody tr:hover { background: #1e293b; }

  .sales { color: #e30a0a; }

  .conversion-high { color: #0f29cf; }
  .conversion-medium { color: #facc15; }
  .conversion-low { color: #11d839; }

  .footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    background: #fff;
    color: #000;
    border-top: 2px solid #1e293b;
  }
</style>
</head>

<body>

<header>
  Telesale Performance — <span id="branchLabel"></span>
</header>

<div class="container">
  <div class="table-container" id="scrollContainer">
    <table>
      <thead>
        <tr>
          <th>Telesale Name</th>
          <th>Branch</th>
          <th>Sales</th>
          <th>Call Conversion (%)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">Loading data…</td></tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
  Last updated: <span id="lastUpdated"></span><br>
  Designed and Managed by MIS.DPT
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "http://192.168.4.3:7063/api/syncSalesPersonReport";
const API_TOKEN = "8wxg7Z87jaDKVLgshbiEbWhQLgJ9IOUT";
const REFRESH_INTERVAL = 30000;

/* ================= HELPERS ================= */
function getBranchFilter() {
  const params = new URLSearchParams(window.location.search);
  return params.get("location"); // null = ALL
}

/* ================= AUTO SCROLL ================= */
let scrollInterval, direction = 1, scrollTop = 0;

function startAutoScroll() {
  const c = document.getElementById("scrollContainer");
  clearInterval(scrollInterval);
  if (c.scrollHeight <= c.clientHeight) return;

  scrollInterval = setInterval(() => {
    scrollTop += direction;
    c.scrollTop = scrollTop;

    if (scrollTop >= c.scrollHeight - c.clientHeight && direction === 1) {
      direction = 0; setTimeout(() => direction = -1, 2000);
    }
    if (scrollTop <= 0 && direction === -1) {
      direction = 0; setTimeout(() => direction = 1, 5000);
    }
  }, 40);
}

/* ================= DATA ================= */
async function loadData() {
  const tbody = document.getElementById("tableBody");
  const branchFilter = getBranchFilter();

  document.getElementById("branchLabel").textContent =
    branchFilter ? branchFilter : "ALL BRANCHES";

  try {
    const res = await fetch(API_URL, {
      cache: "no-store",
      headers: {
        "Accept": "application/json",
        "Authorization": API_TOKEN
      }
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Invalid JSON");

    const filtered = branchFilter
      ? data.filter(d => d.locationCode === branchFilter)
      : data;

    filtered.sort((a, b) => (b.dailySalesScore || 0) - (a.dailySalesScore || 0));
    tbody.innerHTML = "";

    filtered.forEach(d => {
      const sales = Number(d.dailySalesScore || 0);
      const conv = Number(d.dailyCustomerScore || 0);
      const cls = sales >= 60 ? "conversion-high" : sales >= 10 ? "conversion-medium" : "conversion-low";

      tbody.innerHTML += `
        <tr>
          <td>${d.code || "-"}</td>
          <td>${d.locationCode || "-"}</td>
          <td class="sales">${sales.toFixed(1)}%</td>
          <td class="${cls}">${conv.toFixed(1)}%</td>
        </tr>`;
    });

    document.getElementById("lastUpdated").textContent =
      new Date().toLocaleTimeString();

    startAutoScroll();

  } catch (e) {
    console.error(e);
    tbody.innerHTML = `<tr><td colspan="4">Failed to load data</td></tr>`;
  }
}

/* ================= INIT ================= */
loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
