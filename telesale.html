<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telesale Performance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-weight: bold;
    background: #0f172a;
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* ===== HEADER ===== */
  header {
    padding: 16px;
    text-align: center;
    font-size: 28px;
    background: #ba9305;
    color: #020617;
    flex-shrink: 0;
  }

  /* ===== CONTENT ===== */
  .container {
    flex: 1;
    padding: 0 20px;
    overflow: hidden;
  }

  .table-container {
    height: 100%;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .table-container::-webkit-scrollbar {
    display: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 20px;
  }

  /* ===== STICKY HEADER ===== */
  thead th {
    position: sticky;
    top: 0;
    z-index: 10;
    background: #1e293b;
    color: #93c5fd;
    text-transform: uppercase;
    font-size: 15px;
    letter-spacing: 1px;
  }

  th, td {
    padding: 14px;
    text-align: left;
    border-bottom: 1px solid #334155;
  }

  tbody tr:nth-child(even) {
    background: #020617;
  }

  tbody tr:hover {
    background: #1e293b;
  }

  /* ===== COLORS BASED ON SALES ===== */
  .high { color: #2563eb; }     /* â‰¥10% */
  .medium { color: #facc15; }   /* â‰¥5%  */
  .low { color: #ef4444; }      /* â‰¥1%  */

  .rank {
    color: #38bdf8;
    font-weight: bold;
    width: 60px;
  }

  /* ===== FOOTER ===== */
  footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    background: #f8fafc;
    color: #020617;
    flex-shrink: 0;
  }
</style>
</head>

<body>

<header>
  Telesale Performance Dashboard
</header>

<div class="container">
  <div class="table-container" id="scrollContainer">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Telesale Name</th>
          <th>Branch</th>
          <th>Sales (%)</th>
          <th>Call Conversion (%)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="5">Loading dataâ€¦</td></tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  Last updated: <span id="lastUpdated"></span><br>
  Designed and Managed by MIS.DPT
</footer>

<script src="config.js"></script>

<script>
/* ================= CONFIG ================= */
function getLocationParam() {
  const params = new URLSearchParams(window.location.search);
  const location = params.get("location");
  return location ? `?locationCode=${location}` : "";
}

const API_URL =
  window.API_CONFIG.API_URL + "telesales-reports" + getLocationParam();

const API_TOKEN = window.API_CONFIG.API_TOKEN;
 /* Refresh after 5 Minutes*/
const REFRESH_INTERVAL = 300000;

/* ================= AUTO SCROLL ================= */
let scrollInterval, direction = 1, scrollTop = 0;

function startAutoScroll() {
  const c = document.getElementById("scrollContainer");
  clearInterval(scrollInterval);

  if (c.scrollHeight <= c.clientHeight) return;

  scrollInterval = setInterval(() => {
    scrollTop += direction;
    c.scrollTop = scrollTop;

    if (scrollTop >= c.scrollHeight - c.clientHeight && direction === 1) {
      direction = 0;
      setTimeout(() => direction = -1, 5000);
    }

    if (scrollTop <= 0 && direction === -1) {
      direction = 0;
      setTimeout(() => direction = 1, 7000);
    }
  }, 40);
}

/* ================= DATA ================= */
async function loadData() {
  try {
    const response = await fetch(API_URL, {
      headers: {
        "Authorization": API_TOKEN,
        "Content-Type": "application/json"
      }
    });

    if (!response.ok) {
      throw new Error("HTTP " + response.status);
    }

    const json = await response.json();
    const data = json.data;

    if (!Array.isArray(data)) {
      throw new Error("No data array found");
    }

    /* ðŸ”¹ Filter sales >= 1% */
    const filtered = data
      .filter(d => Number(d.dailySalesScore) >= 1)
      .sort((a, b) => b.dailySalesScore - a.dailySalesScore);

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    if (filtered.length === 0) {
      tbody.innerHTML =
        `<tr><td colspan="5">No sales â‰¥ 1%</td></tr>`;
      return;
    }

    filtered.forEach((item, index) => {
      const sales = Number(item.dailySalesScore);
      const conv  = Number(item.dailyCustomerScore);

      const cls =
        sales >= 60 ? "high" :
        sales >= 50  ? "medium" :
        "low";

      tbody.innerHTML += `
        <tr>
          <td class="rank">${index + 1}</td>
          <td>${item.salesPersonName}</td>
          <td>${item.locationCode}</td>
          <td class="${cls}">${sales.toFixed(1)}%</td>
          <td>${conv.toFixed(1)}%</td>
        </tr>
      `;
    });

    document.getElementById("lastUpdated").textContent =
      new Date().toLocaleTimeString();

    startAutoScroll();

  } catch (err) {
    console.error(err);
    document.getElementById("tableBody").innerHTML =
      `<tr><td colspan="5">Failed to load data</td></tr>`;
  }
}

/* ================= INIT ================= */
loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
