<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telesale Performance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-weight: bold;
    background: #0f172a;
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* ===== FIXED HEADER ===== */
  header {
    padding: 16px;
    text-align: center;
    font-size: 28px;
    background: #ba9305;
    color: #020617;
    flex-shrink: 0;
  }

  /* ===== CONTENT ===== */
  .container {
    flex: 1;
    padding: 0 20px;
    overflow: hidden;
  }

  .table-container {
    height: 100%;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .table-container::-webkit-scrollbar {
    display: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 20px;
  }

  /* ===== STICKY TABLE HEADER ===== */
  thead th {
    position: sticky;
    top: 0;
    z-index: 10;
    background: #1e293b;
    color: #93c5fd;
    text-transform: uppercase;
    font-size: 16px;
    letter-spacing: 1px;
  }

  th, td {
    padding: 14px;
    text-align: left;
    border-bottom: 1px solid #334155;
  }

  tbody tr:nth-child(even) {
    background: #020617;
  }

  tbody tr:hover {
    background: #1e293b;
  }

  .sales { color: #e30a0a; }
  .high { color: #22c55e; }
  .medium { color: #facc15; }
  .low { color: #ef4444; }

  /* ===== FIXED FOOTER ===== */
  footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    background: #f8fafc;
    color: #020617;
    flex-shrink: 0;
  }
</style>
</head>

<body>

<header>
  Telesale Performance Dashboard
</header>

<div class="container">
  <div class="table-container" id="scrollContainer">
    <table>
      <thead>
        <tr>
          <th>Telesale Name</th>
          <th>Branch</th>
          <th>Sales (%)</th>
          <th>Call Conversion (%)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">Loading data…</td></tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  Last updated: <span id="lastUpdated"></span><br>
  Designed and Managed by MIS.DPT
</footer>

<script src="config.js"></script>

<script>
function getLocationParam() {
  const params = new URLSearchParams(window.location.search);
  const location = params.get("location");
  return location ? `?locationCode=${location}` : "";
}

const API_URL =
  window.API_CONFIG.API_URL + "telesales-reports" + getLocationParam();

const API_TOKEN = window.API_CONFIG.API_TOKEN;
const REFRESH_INTERVAL = 30000;

let scrollInterval;
let direction = 1;
let scrollTop = 0;

async function loadData() {
  try {
    const response = await fetch(API_URL, {
      headers: {
        "Authorization": API_TOKEN,
        "Content-Type": "application/json"
      }
    });

    if (!response.ok) {
      throw new Error("HTTP " + response.status);
    }

    const json = await response.json();

    /* ✅ YOUR EXACT BACKEND STRUCTURE */
    const data = json.data;

    if (!Array.isArray(data)) {
      throw new Error("No data array found");
    }

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    /* Sort by sales score (desc) */
    data.sort((a, b) => b.dailySalesScore - a.dailySalesScore);

    data.forEach(item => {
      const sales = Number(item.dailySalesScore || 0);
      const conv = Number(item.dailyCustomerScore || 0);

      const cls =
        conv >= 10 ? "high" :
        conv >= 5  ? "medium" :
        "low";

      tbody.innerHTML += `
        <tr>
          <td>${item.salesPersonName}</td>
          <td>${item.locationCode}</td>
          <td class="sales">${sales.toFixed(1)}</td>
          <td class="${cls}">${conv.toFixed(1)}</td>
        </tr>
      `;
    });

    document.getElementById("lastUpdated").textContent =
      new Date().toLocaleTimeString();

    startAutoScroll();

  } catch (err) {
    console.error(err);
    document.getElementById("tableBody").innerHTML =
      `<tr><td colspan="4">Failed to load data</td></tr>`;
  }
}

/* ===== SYMMETRIC AUTO SCROLL ===== */
function startAutoScroll() {
  const container = document.getElementById("scrollContainer");
  clearInterval(scrollInterval);

  if (container.scrollHeight <= container.clientHeight) return;

  const step = 1;
  const speed = 40;

  scrollInterval = setInterval(() => {
    scrollTop += direction * step;
    container.scrollTop = scrollTop;

    if (scrollTop >= container.scrollHeight - container.clientHeight && direction === 1) {
      direction = 0;
      setTimeout(() => direction = -1, 2000);
    }

    if (scrollTop <= 0 && direction === -1) {
      direction = 0;
      setTimeout(() => direction = 1, 5000);
    }
  }, speed);
}

loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
