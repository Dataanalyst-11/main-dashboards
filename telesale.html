<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telesale Performance Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    font-weight: bolder;
    background: #0f172a;
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 16px;
    text-align: center;
    font-size: 28px;
    background: #ba9305;
    border-bottom: 2px solid #121957;
    flex-shrink: 0;
  }

  .container {
    flex: 1;
    padding: 0 20px;
    overflow: hidden;
  }

  .table-container {
    height: 100%;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .table-container::-webkit-scrollbar {
    display: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 20px;
  }

  thead th {
    background: #1e293b;
    position: sticky;
    top: 0;
    z-index: 10;
    text-transform: uppercase;
    font-size: 16px;
    color: #93c5fd;
  }

  th, td {
    padding: 14px;
    text-align: left;
    border-bottom: 1px solid #334155;
  }

  tbody tr:nth-child(even) {
    background: #020617;
  }

  tbody tr:hover {
    background: #1e293b;
  }

  .sales { color: #e30a0a; }

  .conversion-high { color: #0f29cf; }
  .conversion-medium { color: #facc15; }
  .conversion-low { color: #11d839; }

  .footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #000;
    background: #fff;
    border-top: 2px solid #1e293b;
    flex-shrink: 0;
  }
</style>
</head>

<body>

<header>
  Telesale Performance — <span id="branchLabel"></span>
</header>

<div class="container">
  <div class="table-container" id="scrollContainer">
    <table>
      <thead>
        <tr>
          <th>Telesale Name</th>
          <th>Branch</th>
          <th>Sales</th>
          <th>Call Conversion (%)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">Loading data…</td></tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
  Last updated: <span id="lastUpdated"></span><br>
  Designed and Managed by MIS.DPT
</div>

<script>
/* ================= CONFIG ================= */
const BASE_API_URL = "http://192.168.4.3:7063/api/syncSalesPersonReport";
const API_TOKEN = "8wxg7Z87jaDKVLgshbiEbWhQLgJ9IOUT";
const REFRESH_INTERVAL = 30000;

/* ================= HELPERS ================= */
function getLocationCode() {
  const params = new URLSearchParams(window.location.search);
  return params.get("location") || "HQ";
}

/* ================= SCROLL ================= */
let scrollInterval;
let direction = 1;
let scrollTop = 0;

function startAutoScroll() {
  const container = document.getElementById("scrollContainer");
  clearInterval(scrollInterval);

  if (container.scrollHeight <= container.clientHeight) return;

  const step = 1;
  const speed = 40;

  scrollInterval = setInterval(() => {
    scrollTop += direction * step;
    container.scrollTop = scrollTop;

    if (scrollTop >= container.scrollHeight - container.clientHeight && direction === 1) {
      direction = 0;
      setTimeout(() => direction = -1, 2000);
    }

    if (scrollTop <= 0 && direction === -1) {
      direction = 0;
      setTimeout(() => direction = 1, 5000);
    }
  }, speed);
}

/* ================= DATA ================= */
async function loadData() {
  const tbody = document.getElementById("tableBody");
  const locationCode = getLocationCode();
  const apiUrl = `${BASE_API_URL}?locationCode=${encodeURIComponent(locationCode)}`;

  document.getElementById("branchLabel").textContent = locationCode;

  try {
    const res = await fetch(apiUrl, {
      cache: "no-store",
      headers: {
        "Accept": "application/json",
        "Authorization": API_TOKEN
      }
    });

    if (res.status === 401) {
      tbody.innerHTML = `<tr><td colspan="4">Unauthorized – invalid token</td></tr>`;
      return;
    }

    if (!res.ok) {
      tbody.innerHTML = `<tr><td colspan="4">API error (${res.status})</td></tr>`;
      return;
    }

    const text = await res.text();
    if (!text) throw new Error("Empty response");

    const data = JSON.parse(text);
    if (!Array.isArray(data)) throw new Error("Invalid JSON");

    data.sort((a, b) => (b.dailySalesScore || 0) - (a.dailySalesScore || 0));
    tbody.innerHTML = "";

    data.forEach(item => {
      const sales = Number(item.dailySalesScore || 0);
      const conv = Number(item.dailyCustomerScore || 0);

      const cls =
        sales >= 60 ? "conversion-high" :
        sales >= 10 ? "conversion-medium" :
        "conversion-low";

      tbody.innerHTML += `
        <tr>
          <td>${item.code || "-"}</td>
          <td>${item.locationCode || "-"}</td>
          <td class="sales">${sales.toFixed(1)}%</td>
          <td class="${cls}">${conv.toFixed(1)}%</td>
        </tr>
      `;
    });

    document.getElementById("lastUpdated").textContent =
      new Date().toLocaleTimeString();

    startAutoScroll();

  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="4">Failed to load data</td></tr>`;
  }
}

/* ================= INIT ================= */
loadData();
setInterval(loadData, REFRESH_INTERVAL);
</script>

</body>
</html>
